<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - canvas map</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="cursor"></div>
<div id="paint">
  <canvas id="myCanvas"></canvas>
</div>
<div>
  <form id="form" onsubmit="return false;">
    <input type="radio" id="hide" name="drawTool" value="source-over"  onclick="selectTool();">
    <label for="hide">Hide</label><br>
    <input type="radio" id="reveal" name="drawTool" value="destination-out" checked="true" onclick="selectTool();">
    <label for="reveal">Reveal</label><br>
    <input type="text" id="userInput" placeholder="Map image URL" required/>
    <input type="submit" onclick="changeBackground();" />
    
</form>

</div>
